<div class="modal-header">
  <h4 class="modal-title pull-left">Edti roles for {{user?.username}}</h4>
  <button class="close pull-right" type="button" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    @for (role of roles; track $index) {
    <div class="form-check">
      <input type="checkbox" class="form-check-input" [checked]="role.checked" [value]="role.name"
        (change)="role.checked = !role.checked" [disabled]="role.name === 'Admin' && user?.username === 'admin'">
      <label>{{role.name}}</label>
    </div>
    }
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="updateRoles()">Submit</button>
</div>
